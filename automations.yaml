  description: Tracks dishwasher power usage and sends notification when cycle completes
  triggers:
  - trigger: numeric_state
    id: dishwasher_on
    entity_id:
    - sensor.dishwasher_energy_monitor_current_consumption
    above: 50
    for:
      minutes: 3
  - trigger: numeric_state
    id: dishwasher_off
    entity_id:
    - sensor.dishwasher_energy_monitor_current_consumption
    below: 8
    for:
      minutes: 3
  conditions: []
  actions:
  - choose:
    - conditions:
      - condition: trigger
        id: dishwasher_on
      - condition: state
        entity_id: input_boolean.dishwasher
        state: 'off'
      sequence:
      - action: input_boolean.turn_on
        target:
          entity_id: input_boolean.dishwasher
    - conditions:
      - condition: trigger
        id: dishwasher_off
      - condition: state
        entity_id: input_boolean.dishwasher
        state: 'on'
      sequence:
      - action: input_boolean.turn_off
        target:
          entity_id: input_boolean.dishwasher
      - action: input_boolean.turn_on
        target:
          entity_id: input_boolean.dishwasher_notification_button
  mode: single
